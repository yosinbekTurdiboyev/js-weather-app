<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Weather App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="app-wrapper">
    <main>
      <section class="location">
        <div class="city">Egypt, US</div>
        <div class="date">Friday 03 June 2022</div>
      </section>
      <div class="main-temp">
        <div class="temp">30<span>°C</span></div>
        <div class="weather">Fog</div>
        <div class="hi-low">30°C / 17°C </div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search">
    </header>
  </div>
</body>
<script src="js/script.js"></script>
</html>
